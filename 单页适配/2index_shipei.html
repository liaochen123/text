<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=640,user-scalable=no,target-densityDpi=device-dpi">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#main{ width:640px; height:960px; position:relative; overflow:hidden;}
#list{}
#list > li{ width:100%; height:100%; position:absolute; left:0; top:0; background-size:cover;}
#list > li:nth-of-type(1){ background-image:url(img/b.png);}
</style>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
//获取高度的自适应↓
$(function(){
	var $main = $('#main');
	var $list = $('#list');
	var $li = $list.find('>li');
	var desW = 640;
	var desH = 960;
	var viewHeight = $(window).height();
	
	$main.css('height',viewHeight);
	
	function nowWidth(){
		var w = desW/desH * viewHeight;
		return w;
	}
	
	$li.css('backgroundPosition',( (desW - nowWidth())/2 )+'px 0');/*铺满窗口*/
	
});
//获取高度的自适应↑
</script>
</head>

<body>
<div id="main">
	<ul id="list">
    	<li></li>
    </ul>
</div>
</body>
</html>
