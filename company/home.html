<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="loading/loading.css"/>
    <script src="js/imagePreloading.js"></script>
</head>
<body>
<!--预加载-->
<div id="loading" class="loading">
    <div class="loadbox">
        <div class="loadlogo"></div>
        <div class="loadbg"></div>
    </div>
</div>
    <div id="content">
        <img id="thisImg" src="images/1.2.jpg" alt=""/>
        <img class="push" src="images/push.png" alt=""/>
        <audio id="music" style="position:absolute; display:none">
            <source src="video/openDoor.wav">
            您的浏览器不支持 audio 元素。
        </audio>
    </div>
<script>
    window.onload=function(){
        $("#thisImg").addClass('thisImg');
        setTimeout(function(){
            $('#thisImg').removeClass().css({
                width: '130%',
                left: '-19%',
                height: '130%',
                top: '-7%'
            })
        },2000)
    }
    setTimeout(function() {
        $(".push").css("display","block");
    },2000)
    $("#thisImg,.push").on("click",function(){
        $(".push").css("display","none");
        var au = document.getElementById("music");
        au.play();
        $("#thisImg").attr("src", "./images/open.gif").css({width: '100%',height: '100%',top: '0',left: '0'});
        setTimeout(function(){
            location.href="index.html"
        },4000)
    })
</script>
</body>
</html>
