<title>九宫格图片2D翻转效果</title>

<link rel="stylesheet" href="css/style.css" />
    <style type="text/css">
            /*div另外加的背景图*/
        #iSlider-effect-wrapper{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 6;
            background:url("../te1/images/cubeBg.jpg") no-repeat;
            background-size: cover;
            perspective:800px;
        }
    </style>

<script src="js/islider.js"></script>
<script src="js/plugins/islider_desktop.js"></script>

</head>
<body>
<div id="iSlider-effect-wrapper">
    <div id="animation-effect" class="iSlider-effect"></div>
</div>

<script>

var picList = [
{
	width: 320,
	height: 480,
	content: "../te1/images/sanxing.jpg"
},
{
	width: 320,
	height: 480,
    content: "../te1/images/AirAsia.jpg"
},
{
	width: 320,
	height: 480,
    content: "../te1/images/baoma.jpg"
},
{
	width: 320,
	height: 480,
    content: "../te1/images/starbreak.jpg"
}
];

var islider1 = new iSlider({
	data: picList,
	dom: document.getElementById("animation-effect"),
	duration: 2000,
	animateType: 'flip',
	isAutoplay: true,
	isLooping: true
});
islider1.bindMouse();

//获取↓
$(function(){

    var $li = $('li');
    var desH = 1008;
    var desW = 640;
    var viewHeight = $(window).height();
    var viewWidth = $(window).width();

    function init(){
        $li.css('transform','scale('+( viewHeight/desH )+')');
    }

    init();

});
</script>

</body>
