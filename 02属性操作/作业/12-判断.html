<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断</title>

</head>
<body>
<img id="img1" src="img/1.jpg" alt=""/>


<script>
    var oImg = document.getElementById('img1');
    var onOff = true; /*创造一个开关的意思，布尔值2个 ：true表示 真1。false表示 假0*/

    oImg.onclick = function(){
        if(onOff){
            oImg.src = 'img/3.jpg';
            onOff = false;
        }else{
            oImg.src = 'img/1.jpg';
            onOff = true;
        }



    }




</script>
</body>
</html>
