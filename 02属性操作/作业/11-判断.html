<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断</title>

    <script>
window.onload = function(){
    var oText = document.getElementById('text1');
    var oBtn =document.getElementById('btn1');

    oBtn.onclick = function(){
        if(oText.value == ''){
            alert('写点吧');
        }else if (oText.value == 'CSS') {
            alert('你写的是CSS'+'恭喜通过');
        }else if (oText.value == 'JS') {
            alert('你写的是JS'+'恭喜通过');
        }else if (oText.value == 'HTML') {
            alert('你写的是HTML'+'恭喜通过');
        }else{
            alert('不好意思，你输入的东西是:'+oText.value+'不让通过');
        }
    };
};
    </script>
</head>
<body>
通关口令:
<input id="text1" type="text" />
<input id="btn1" type="button" value="验证" />
</body>
</html>
